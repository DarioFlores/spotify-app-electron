<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimagen" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5 animated fadeIn">
    <div class="col">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Foto</th>
                <th scope="col">Album</th>
                <th scope="col">Cancion</th>
                <th scope="col">Vista Previa</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let track of tracks; let i=index">
                <th scope="row">{{i}}</th>
                <td>
                    <img [src]=" track.album.images | noimagen" class="img-thumb">
                </td>
                <td> {{ track.album.name }} </td>
                <td> {{ track.name }} </td>
                <td>
                    <iframe [src]=" track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
